    <main>
        <div class="page-banner" id="contact-banner">
            <div class="color-overlay"></div>
        </div>
        <section class="text">
            <h1>Contact Us</h1>
            <p>Have a question? Looking for a quote? We'd love to hear from you! Please use the contact form, below, to send us a message.</p>
        </section>
        <div id="contact-form-wrapper">
            <div id="airplane-banner">
                <img src="./images/contact-airplane.svg" alt="Illustration of a paper airplane with a trailing dotted line.">
            </div>
            <form action="" method="get" class="contact-form">
                <div id="form-flex-wrap">
                    <div class="form-item">
                      <label for="first-name">First Name:<span class="red-asterisk">*</span> </label>
                      <input type="text" name="first-name" id="first-name" required />
                    </div>
                    <div class="form-item">
                        <label for="last-name">Last Name:<span class="red-asterisk">*</span> </label>
                        <input type="text" name="last-name" id="last-name" required />
                      </div>
                    <div class="form-item">
                      <label for="email">Email:<span class="red-asterisk">*</span> </label>
                      <input type="email" name="email" id="email" required />
                    </div>
                    <div class="form-item">
                        <label for="phone">Phone:<span class="red-asterisk">*</span> </label>
                        <input type="phone" name="phone" id="phone" required />
                      </div>
                </div>
                <div class="form-item">
                    <label for="message">Message:<span class="red-asterisk">*</span> </label>
                    <textarea name="message" id="message" placeholder="Enter your message here" required></textarea>
                </div>
                <div class="form-item">
                  <input type="submit" value="Submit" id="submit" />
                </div>
            </form>
        </div>
